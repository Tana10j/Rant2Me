<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Counselling (Tana)</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <div class="admin-panel">
    <div class="threads">
      <h2>
        Counselling Chat-list
        <span id="globalUnread" class="badge hidden">0</span>
      </h2>
      <div id="threadsList">Loading chats…</div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div id="chatHeaderTitle" class="title">Chat Section</div>
        <div style="margin-left:auto">
          <button id="signOutBtn" style="background:#eee;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;">Sign out</button>
        </div>
      </div>

      <div id="messages" class="messages">
        <div style="color:#777">No chat selected</div>
      </div>

      <div class="input-area">
        <input id="replyInput" placeholder="Type your reply..." />
        <button id="sendReplyBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="./admin-counselling.js"></script>
</body>
</html>
