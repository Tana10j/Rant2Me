<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listener — Bello</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="images/Rant2Me Favicon.png">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'r2m-blue': '#0d1b2a',
            'r2m-blue-600': '#1b263b',
            'r2m-aqua': '#00b4d8',
            'r2m-sky': '#0077b6',
            'r2m-gold': '#F5C542'
          },
          borderRadius: { 'r-lg': '14px' },
          boxShadow: {
            'r-lg': '0 18px 40px rgba(0,43,85,.18)',
            'r-md': '0 10px 24px rgba(0,43,85,.14)',
            'r-sm': '0 6px 14px rgba(0,43,85,.10)'
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    h1.brand { font-family: "Cinzel Decorative", serif; }

    /* Chat bubble animations */
    .bubble {
      transition: all 0.2s ease-in-out;
    }
    .bubble.new-message {
      transform: translateY(10px);
      opacity: 0;
      animation: bubbleIn 0.3s forwards;
    }
    @keyframes bubbleIn {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Scrollbar */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius:3px; }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 text-slate-800 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-gradient-to-b from-r2m-blue to-r2m-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-3 md:gap-0">
      <a href="home.html" class="flex items-center gap-3">
        <img src="images/Rant2Me Favicon.png" alt="Rant2Me" class="w-10 h-10 rounded" />
        <div>
          <h1 class="brand text-xl md:text-2xl leading-tight">Rant<span class="text-r2m-aqua">2</span>Me Admin</h1>
          <div class="text-xs opacity-80 -mt-1">Admin Dashboard</div>
        </div>
      </a>

      <div class="flex flex-wrap gap-2 md:gap-3">
        <button onclick="window.location.href='log.html'" 
          class="px-4 py-2 bg-r2m-sky text-white rounded-md font-semibold shadow hover:scale-[1.02] transition">
          Mood Logs
        </button>
        <button onclick="window.location.href='admin-resources.html'" 
          class="px-4 py-2 bg-r2m-sky text-white rounded-md font-semibold shadow hover:scale-[1.02] transition">
          Manage Resources
        </button>
        <button id="signOutBtn" 
          class="px-4 py-2 bg-white/90 text-r2m-blue rounded-md font-semibold shadow hover:bg-slate-100 transition">
          Sign out
        </button>
      </div>
    </div>
  </header>

  <!-- MOBILE SIDEBAR OVERLAY -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-40 hidden md:hidden"></div>

  <!-- MAIN -->
  <main class="flex-1 max-w-7xl mx-auto w-full flex flex-col md:flex-row h-[calc(100vh-80px)] relative">

    <!-- SIDEBAR THREADS -->
    <aside id="sidebar" 
      class="w-72 bg-white shadow-r-md border-r border-slate-200 flex flex-col
             max-h-full overflow-y-auto
             transform -translate-x-full md:translate-x-0 md:static
             fixed top-0 left-0 z-50 transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b border-slate-200 sticky top-0 bg-white z-10">
        <h2 class="text-lg font-bold text-r2m-blue">Bello's Chats</h2>
      </div>
      <div id="threadsList" class="flex-1 overflow-y-auto p-3 space-y-2">
        <div class="text-slate-500 italic">Loading chats…</div>
      </div>
    </aside>

    <!-- CHAT AREA -->
    <section class="flex-1 flex flex-col bg-slate-50">
      <!-- CHAT HEADER -->
      <div class="flex items-center justify-between bg-white shadow px-4 py-3 border-b border-slate-200 sticky top-0 z-20">
        <button id="toggleSidebar" class="md:hidden px-3 py-2 text-slate-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <div class="flex items-center gap-2 flex-1">
          <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9" />
          </svg>
          <h3 id="chatHeaderTitle" class="text-lg font-semibold text-slate-800 truncate">No chat selected</h3>
        </div>
        <div class="relative">
          <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.4-1.4A2 2 0 0118 14V9a6 6 0 10-12 0v5a2 2 0 01-.6 1.4L4 17h5m6 0v1a3 3 0 01-6 0v-1" />
          </svg>
          <span id="globalUnread" class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
        </div>
      </div>

      <!-- MESSAGES -->
      <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="text-slate-400 italic">Select a chat to view messages</div>
      </div>

      <!-- INPUT -->
      <div class="bg-white border-t border-slate-200 p-3 flex items-center gap-2 sticky bottom-0 z-10">
        <input id="replyInput" placeholder="Type your reply..." 
          class="flex-1 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-r2m-sky" />
        <button id="sendReplyBtn" 
          class="bg-r2m-sky hover:bg-r2m-aqua text-white px-4 py-2 rounded-lg font-semibold shadow-md transition">
          Send
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="./admin-listener.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    const threadsList = document.getElementById('threadsList');
    threadsList.addEventListener('click', (e) => {
      if (e.target.closest('.thread-item')) {
        if (window.innerWidth < 768) {
          sidebar.classList.add('-translate-x-full');
          overlay.classList.add('hidden');
        }
      }
    });

    // Scroll to bottom on new message
    const messagesEl = document.getElementById('messages');
    const observer = new MutationObserver(() => {
      messagesEl.scrollTop = messagesEl.scrollHeight;
      const lastBubble = messagesEl.lastElementChild?.querySelector('.bubble');
      if (lastBubble) lastBubble.classList.add('new-message');
    });
    observer.observe(messagesEl, { childList: true });
  </script>
</body>
</html>
