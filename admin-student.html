<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Student (Chidera)</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <div class="admin-panel">
    <!-- Thread List -->
    <div class="threads">
      <h2>Student — Chats</h2>
      <ul id="threadsList">Loading chats…</ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div id="chatHeaderTitle" class="title">Select a chat</div>
        <div style="margin-left:auto">
          <button id="signOutBtn" style="background:#eee;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;">Sign out</button>
        </div>
      </div>

      <div id="messagesContainer" class="messages">
        <div style="color:#777">No chat selected</div>
      </div>

      <form id="messageForm" class="input-area">
        <input type="text" id="messageInput" placeholder="Type your reply..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script type="module" src="./admin-student.js"></script>
</body>
</html>
